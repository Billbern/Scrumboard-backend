    <title>Scrumboard Docs</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body{
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        body{
            color: #333;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.18;
            padding: 1rem 2rem 0.5rem 2rem;
        }

        h1, h2, h3, h4, h5, h6{
            font-weight: 600;
        }

        main{
            width: 100%;
            height: 100%;
        }

        main a{
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        main a:focus{
            color: #16a1a1;
        }

        main header{
            padding: 1rem 0;
            width: 100%;
        }

        main ul{
            padding-left: 0.5rem;
            list-style: none;
        }

        main ul li {
            padding: 0.5rem 0;
        }

        main .main_holder{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .main_holder > div:first-child{
            flex-basis: auto;
            width: 40%;
            height: 100%;
        }

        .main_holder > div:last-child{
            flex-basis: auto;
            width: 70%;
            height: 100%;
            position: relative;
        }

        .main_holder div .content {
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: #ccc;
        }


    </style>
</head>
